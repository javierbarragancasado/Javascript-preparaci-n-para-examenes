<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        mostrarNavegador=()=>{
           
    console.log("Nombre navegador:"+ navigator.appName);
    console.log("Versión navegador:"+ navigator.appVersion);
    console.log("User Agent:"+ navigator.userAgent);
    console.log("Plataforma:"+ navigator.platform);
    console.log("Idioma:"+ navigator.language);
    console.log("Cookies habilitadas:"+ navigator.cookieEnabled);
    console.log("Conectado a Internet:"+ navigator.onLine);
}
        
    </script>
</head>
<body>
    <button onclick="mostrarNavegador()">Información de Navegador</button>
</body>
</html>
