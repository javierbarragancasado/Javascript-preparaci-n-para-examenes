<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        window.addEventListener("load",inicio);

        function inicio(){
            divInicial=document.createElement("div");
            divInicial.style.backgroundColor="red";
            divInicial.style.width="220px";
            divInicial.style.height="220px";
            divInicial.style.borderRadius="120px";

            divInicial.addEventListener("mousedown",()=>{
                divInicial.style.backgroundColor="yellow";
            });
             divInicial.addEventListener("mouseup",()=>{
                divInicial.style.backgroundColor="red";
            });
            document.body.appendChild(divInicial);

            
        }

    </script>
</body>
</html>
