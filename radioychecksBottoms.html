<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        compruebaInfo=()=>{
            for (let i = 1; i <= 3; i++) {
                let check = document.getElementById("check" + i);
                if (check.checked) {
                    console.log(check.value);
                }
            }

            let radio = document.getElementsByName("sexo");
            for (let i = 0; i < radio.length; i++) {
                if (radio[i].checked) {
                    console.log(radio[i].value);
                }
            }
        }

    </script>
</head>
<body>
    <input type="checkbox" name="" id="check1" value="Aikido"><label for="check1">Aikido</label><br>
    <input type="checkbox" name="" id="check2" value="Karate"><label for="karate">Karate</label><br>
    <input type="checkbox" name="" id="check3" value="Judo"><label for="judo">Judo</label><br><br><br><br><br>
    <input type="radio" name="sexo" value="Hombre"id="masc"><label for="Hombre">Hombre</label><br>
    <input type="radio" name="sexo" id="fem" value="Mujer"><label for="Mujer">Mujer</label><br><br><br><br><br>
    <input type="button" value="Enviar" id="enviar" onclick="compruebaInfo()"><br>
    
</body>
</html>
