<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        cambiaTexto=()=>{
            let cambioH1=document.getElementById("cambiar");
            cambioH1.innerHTML="Título actualizado desde JavaScript";
        }


    </script>
</head>
<body>
    <h1 id="cambiar">Bienvenido a mi página</h1>
    <button  onclick="cambiaTexto()"> Cambiar título</button>
</body>
</html>
