    <script >
        let dia="domingo";

        switch(dia){
            case"lunes":
            console.log("inicio de la semana");
            break;
            case"miercoles":
            console.log("mitad de la semana");
            break;
            case"jueves":
            case"viernes":
            console.log("casi fin de semana");
            break;
            case"sabado":
            case"domingo":
            console.log("fin de semana");
            break;
            default:
            console.log("no es un dia valido");
            break;

        }
    </script>
