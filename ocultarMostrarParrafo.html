<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

     function ocultarMostrar() {
    let parrafo = document.getElementById("textoParrafo");
    let boton= document.getElementById("botonCambio");
    
    if (parrafo.style.display === "none") {
        parrafo.style.display = "block"; 
        boton.innerText="Ocultar texto";// Mostrar el p치rrafo
    } else {
        parrafo.style.display = "none";  // Ocultar el p치rrafo
        boton.innerText="Mostrar Texto";// Mostrar el p치rrafo
    }
}
    </script>
</head>
<body>
    <p id="textoParrafo">Este es un p치rrafo que quiero poder ocultar o mostrar.</p>
       <button id="botonCambio" onclick="ocultarMostrar()">Ocultar texto</button>
</body>
</html>
